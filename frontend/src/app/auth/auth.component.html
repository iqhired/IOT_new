<div class="row">
  <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
  </div>
  <div class="alert alert-success" *ngIf="success">
      <p>{{success}}</p>
  </div>
  <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf="!isLoginMode">
      <form [formGroup] = "signupForm" (ngSubmit)="onSignup()" >
          <div class="form-group">    
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" formControlName = "name">
              <span class="help-block" style="color: red;" *ngIf="!signupForm.get('name').valid && signupForm.get('name')?.touched">Field Required</span>
          </div>
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" formControlName = "username">
              <span class="help-block" style="color: red;" *ngIf="!signupForm.get('username').valid && signupForm.get('username')?.touched">Please Enter a valid Username!</span>

          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" name="email" formControlName = "email">
              <span class="help-block" style="color: red;" *ngIf="!signupForm.get('email').valid && signupForm.get('email')?.touched">Field Required</span>

          </div>
          <div formGroupName="passwords">
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" formControlName = "password">
              <span class="help-block" style="color: red;" *ngIf="!signupForm.get('passwords.password').valid && signupForm.get('passwords.password')?.touched">Field Required</span>

          </div>
          <div class="form-group">
              <label for="confirmpassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" formControlName = "confirmpassword">
              <span class="help-block" style="color: red;" *ngIf="!signupForm.get('passwords.confirmpassword').valid && signupForm.get('passwords.confirmpassword')?.touched">Field Required</span>
              <span class="help-block" style="color: red;" *ngIf="signupForm.get('passwords').errors?.notsame">Passwords must be same!</span>

          </div>
          </div>
      <button class = "btn btn-success" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
      <button class = "btn btn-primary" type="button" (click)="onSwitch()">Switch to Login</button>
      </form>
  </div>


  <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf="isLoginMode">
      <form [formGroup] = "loginForm" (ngSubmit)="onLogin()" >
          
          <div class="form-group">
              <label for="email">Username</label>
              <input type="text" class="form-control" id="username" name="username" formControlName = "username">
              <span class="help-block" style="color: red;" *ngIf="!loginForm.get('username').valid && loginForm.get('username')?.touched">Field Required</span>

          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" formControlName = "password">
              <span class="help-block" style="color: red;" *ngIf="!loginForm.get('password').valid && loginForm.get('password')?.touched">Field Required</span>

          </div>
      <button class = "btn btn-success" type="submit" [disabled]="!loginForm.valid">Login</button>
      <button class = "btn btn-primary" type="button" (click)="onSwitch()">Switch to SignUp</button>
      </form>
  </div>


</div>
