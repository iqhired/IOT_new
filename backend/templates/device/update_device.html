<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Device</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    {% include 'device/navbar.html' %}
    <h1 class="text-center my-3">Update Device</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card ">
            <div class="card-body">
              <form action="/device/do_update_device/{{std.id}}" method="POST">
                {% csrf_token %}
                <div class="md-3 my-3">
                  <label for="name">Device Name</label>
                  <input name="d_name" type="text" id="name" class="form-control" placeholder="Enter Your Device Name" required value="{{std.device_name}}">
                </div>
                <div class="md-3 my-3">
                  <label for="id">Device ID</label>
                  <input name="d_id" type="text" id="id" class="form-control" placeholder="Enter Your Device Id" required value="{{std.device_id}}">
                </div>
                <div class="md-3 my-3">
                  <label for="location">Device Location</label>
                  <input name="d_location" type="text" id="location" class="form-control" placeholder="Enter Your Device Location" required value="{{std.location}}">
                </div>
                <div class="container text-center my-3">
                 <button class="btn btn-success">
                   Update Device
                 </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
