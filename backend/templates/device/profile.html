<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    {% include 'device/navbar.html' %}
    <h1 class="text-center my-3">Device Management</h1>
    <h2 class="text-center my-3">List Of Devices</h2>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>SNO</th>
                    <th>Device Name</th>
                    <th>Device ID</th>
                    <th>Device Location</th>
                  </tr>
                </thead>
                <tbody>
                {% for s in std %}
                <tr>
                <td>  {{forloop.counter}}  </td>
                <td>  {{s.device_name}}  </td>
                <td>  {{s.device_id}}  </td>
                <td>  {{s.location}}  </td>
                <td> <a href="/device/delete_device/{{s.id}}" class="btn btn-danger md-sm">Delete </a> 
                     <a href="/device/update_device/{{s.id}}" class="btn btn-success md-sm">Update </a>
                </td>
                </tr>
                {% endfor %}
                </tbody class="table-group-divider">
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
